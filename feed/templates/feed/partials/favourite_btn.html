<button
    type="button"
    class="favourite-btn absolute top-2 left-2 z-10 w-7 h-7 rounded-full bg-bc-dark/80 backdrop-blur flex items-center justify-center transition-all hover:scale-110 {% if is_favourite %}text-yellow-400{% else %}text-bc-cream/50 opacity-0 group-hover:opacity-100{% endif %}"
    hx-post="{% url 'feed:toggle_favourite' %}"
    hx-vals='{"uploader": "{{ uploader|escapejs }}"}'
    hx-swap="outerHTML"
    hx-trigger="click"
    onclick="event.preventDefault(); event.stopPropagation();"
    title="{% if is_favourite %}Remove from favourites{% else %}Add to favourites{% endif %}"
>
    {% if is_favourite %}
    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
    {% else %}
    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
    </svg>
    {% endif %}
</button>
